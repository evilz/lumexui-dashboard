# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - lumexui-dashboard

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_VERSION: '10.0.x'
  AZURE_WEBAPP_NAME: 'lumexui-dashboard'
  AZURE_RESOURCE_GROUP: 'RG-webapp'
  WORKING_DIRECTORY: '.'
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build with dotnet
        run: dotnet build src/LumexDashboard/LumexDashboard/LumexDashboard.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish src/LumexDashboard/LumexDashboard/LumexDashboard.csproj -c Release -o ${{ github.workspace }}/publish/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/publish/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D056124B76064ACAA4881EADBF558A6A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AC6207A1CDC54720A3B46AD870C086BB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D3C7DB4619414C1BB02DC3981A146651 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lumexui-dashboard'
          slot-name: 'Production'
          package: ${{ github.workspace }}/publish/

      - name: Configure Azure Web App startup command
        run: |
          az webapp config set --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name ${{ env.AZURE_WEBAPP_NAME }} --startup-file "dotnet LumexDashboard.dll"
          


